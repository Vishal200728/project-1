<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>games</title>
</head>
<body>
  <h1>STONE PAPER SCISSORS</h1>
  <div class="choices">
    <div class="choice">
      <img src="rock.png">
    </div>
        <div class="choice">
      <img src="paper.png">
    </div>
        <div class="choice">
      <img src="scissors.png">
    </div>
  </div>
  <div class="user-choice">
    <p id="user">0</p>
    <p>YOU</p>
  </div>
  <div class="comp-choice">
    <p id="comp">0</p>
    <p>COMP</p>
  </div>
  <div class="result">
    <h2 id="result-text">PLAY YOUR MOVE!</h2>
  <button id="reset">RESET</button> 
  </div>
</body>
<script src="index.js"></script>
</html>
